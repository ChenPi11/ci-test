name: Win codeserver

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install
      run: |
        npm install --global code-server
